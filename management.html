<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
  <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous" />
 <!--  <script src="bootstrap.min.js" type="application/javascript" defer=""></script> -->
  <script src="management.js" type="application/javascript" defer=""></script>
</head>
<body>
<p></p>
<p>Please Enter the following details and click the save button. Click Test the connection</p>
<div class="wrapper container">
  <form>
    <div class="form-group row">
      <label for="clickup_api_key" class="col-sm-2 col-form-label">* API Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="clickup_api_key" name="clickup_api_key" placeholder="API Key" maxlength="50">
      </div>
    </div>
    <div class="form-group row">
      <label for="clickup_team_id" class="col-sm-2 col-form-label">* Team ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="clickup_team_id" name="clickup_team_id" placeholder="Team ID" maxlength="20">
      </div>
    </div>
      <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" id="clk_save" class="btn btn-primary">Save</button> | 
        <button type="button" id="clk_test_connection" class="btn btn-secondary">Test the connection</button>
      </div>
    </div>

  <div class="panel-section panel-section-list" id="loader" style="display: none;color: crimson;">
  <div class="panel-list-item">
  <div class="icon"></div>
  <div  class="text">Loading...Please wait...!</div>
  <div class="text-shortcut"><img width="16px" src="images/loading2.gif" /></div>
  </div>
  </div>
  </form>

  <p></p>
  <p></p>
</div>
</body>
</html>
